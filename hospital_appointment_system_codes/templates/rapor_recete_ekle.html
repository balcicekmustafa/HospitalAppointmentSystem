<!-- rapor_recete_ekle.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapor/Reçete Ekle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Rapor/Reçete Ekle</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="tip">Tip:</label>
                <select id="tip" name="tip" class="form-control" required>
                    <option value="rapor">Rapor</option>
                    <option value="recete">Reçete</option>
                </select>
            </div>
            <div class="form-group">
                <label for="icerik">İçerik:</label>
                <textarea id="icerik" name="icerik" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
        <br>
        <p><a href="{{ url_for('doktor_paneli') }}">Geri Dön</a></p>
    </div>
</body>
</html>
